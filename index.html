<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body background="assets/images/station.jpg">

    <div class="jumbotron" style = "background-color: rgb(86, 69, 66)">
        <h1 style = "color: white">Train Scheduler!</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h2 style = "background-color: #007bff">Current Train Schedule</h2>
                <div class="card-body" style = "background-color: white">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                    <h2 style = "background-color: #007bff">Add Train</h2>
                <div class="card-body" style = "background-color: white">
                    <form>
                        <div class="form-group">
                            <label for="inputTrainName">Train Name</label>
                            <input class="form-control" id="inputTrainName">
                        </div>
                        <div class="form-group">
                            <label for="inputDestination">Destination</label>
                            <input class="form-control" id="inputDestination">
                        </div>
                        <div class="form-group">
                            <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="inputTrainTime">
                        </div>
                        <div class="form-group">
                            <label for="inputMinutes">Frequency (min)</label>
                            <input class="form-control" id="inputMinutes">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>



</body>

</html>
