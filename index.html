<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Train Scheduler!</h1>
    </div>
    <div class="container">
        <div class="row">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="row">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="inputTrainName">Train Name</label>
                    <input class="form-control" id="inputTrainName">
                </div>
                <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input class="form-control" id="inputDestination">
                </div>
                <div class="form-group">
                    <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="inputTrainTime">
                </div>
                <div class="form-group">
                    <label for="inputMinutes">Frequency (min)</label>
                    <input class="form-control" id="inputMinutes">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>



</body>

</html>
